<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="shortcut icon" href="/images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="error">
        <h1>404 not found</h1>
    </div>
    <div class="content">
        <div class="img-session">
            <img src="/images/Scarecrow.png" alt="" width="100%" height="100%">
        </div>
        <div class="title">
            <div>
                <h2>
                    I have bad news for you
                </h2>
            </div>
            <div>
                <p>
                    The page you are looking for <span>might be removed or</span>
                    <span>is temporarily unavailable</span>
                </p>
            </div>
            <div class="link-a">
                <a href="#">Back to homepage</a>
            </div>
        </div>
    </div>

</body>

</html>
